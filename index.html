<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Простой Todo-лист">
    <meta name="keywords" content="Вёрстка, HTML, CSS, Js">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo-Simple</title>
</head>
<body>

    <div class="cart">
        <header class="cart__header">
            <h1 class="cart__header_title">Список дел</h1>
        </header>

        <ul class="lists">
            <li class="lists__item">
                <div class="lists__item_left">
                    <input class="custom-checkbox" type="checkbox" id="check1">
                    <label for="check1">Посмотреть фильм</label>
                </div>
                <i class="fas fa-trash-alt"></i>
            </li>
            <li class="lists__item">
                <div class="lists__item_left">
                    <input class="custom-checkbox" type="checkbox" id="check2">
                    <label for="check2">Сыграть в футбол</label>
                </div>
                <i class="fas fa-trash-alt"></i>
            </li>
            <li class="lists__item">
                <div class="lists__item_left">
                    <input class="custom-checkbox" type="checkbox" id="check3">
                    <label for="check3">Пойти на прогулку</label>
                </div>
                <i class="fas fa-trash-alt"></i>
            </li>
            <li class="lists__item">
                <div class="lists__item_left">
                    <input class="custom-checkbox" type="checkbox" id="check4">
                    <label for="check4">Сделать зарядку</label>
                </div>
                <i class="fas fa-trash-alt"></i>
            </li>
            <li class="lists__item">
                <div class="lists__item_left">
                    <input class="custom-checkbox" type="checkbox" id="check5">
                    <label for="check5">Купить продукты</label>
                </div>
                <i class="fas fa-trash-alt"></i>
            </li>
        </ul>

        <footer class="cart__footer">
            <input type="text" placeholder="Введите текст задачи...">
        </footer>
    </div>
    
</body>
</html>
